<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oyun Bilgilendirme Sitesi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="container">
      <h1 class="logo">GameTub</h1>
      <ul class="nav-links">
        <li><a href="#" id="login-link">Giriş Yap</a></li>
        <li><a href="#" id="signup-link">Üye Ol</a></li>
      </ul>
    </div>
  </nav>

  <div class="video-section">
    <div class="container">
      <section id="video-section">
        <h2>Video</h2>
        <div id="video-container">
          <video controls id="video-player">
            <source src="oyun_video.mp4" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
          </video>
        </div>
      </section>

      <section id="comments-section">
        <h2>Yorumlar</h2>
        <ul id="comment-list">
          <!-- Yorumlar buraya eklenecek -->
        </ul>

        <form id="comment-form">
          <input type="text" id="name" placeholder="İsim" required>
          <textarea id="comment" placeholder="Yorumunuzu buraya girin..." required></textarea>
          <button type="submit">Yorum Yap</button>
        </form>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
